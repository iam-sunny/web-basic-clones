<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kokoa Clone</title>
  </head>
  <body>
    <header class="login-header">
      <h1 class="login-header__title">로그인</h1>
      <p class="login-header__text">
        코코아 계정이 있으면 이메일이나 전화번호로 로그인하세요.
      </p>
    </header>

    <form action="friend.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="이메일 또는 전화번호" />
      <input name="password" type="password" placeholder="비밀번호" />
      <input type="submit" value="로그인" />
      <a href="#">코코아 계정 또는 암호 찾기</a>
    </form>

    <div id="no-mobile">
      <span>모바일 화면 크기를 넘었습니다</span>
    </div>

    <script
      src="https://kit.fontawesome.com/1ec8c9757a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
