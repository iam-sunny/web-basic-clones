<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>친구 - Kokoa Clone</title>
  </head>
  <body>
    <header class="screen-header">
      <h1 class="screen-header__title">친구</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span>
          <a href="setting.html">
            <i class="fas fa-cog fa-lg"></i>
          </a>
        </span>
      </div>
    </header>

    <main class="friend-screen">
      <div class="user">
        <div class="user__column">
          <img
            src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
            class="user__avatar user__avatar--xl"
          />
          <div class="user__text">
            <h4 class="user__title">Nada</h4>
          </div>
        </div>
        <div class="user__column"></div>
      </div>
      <div class="friend-screen__channel">
        <div class="friend-screen__channel-header">
          <span>친구</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user">
          <div class="user__column">
            <img
              src="https://images.unsplash.com/photo-1515191107209-c28698631303?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NzR8fHBlcnNvbnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60"
              class="user__avatar user__avatar--sm"
            />
            <div class="user__text">
              <h4 class="user__title user__title--not-bold">나야</h4>
            </div>
          </div>
          <div class="user__column">
            <div class="user__music">
              <span>Anti-Hero - Taylor Swift</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li>
          <a class="nav__link" href="friend.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>모바일 화면 크기를 넘었습니다</span>
    </div>

    <script
      src="https://kit.fontawesome.com/1ec8c9757a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
